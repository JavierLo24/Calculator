<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="body-calculator">
        <span id="name">CASIO</span>
        <p id="desc">ELECTRONIC CALCULATOR</p>
        <div class="screen"></div>
        <button id="itemAC">AC</button>
        <div class="buttons">
            <button id="item7" value="7">7</button>
            <button id="item8" value="8">8</button>
            <button id="item9" value="9">9</button>
            <button id="item/">/</button>
            <button id="item4" value="4">4</button>
            <button id="item5" value="5">5</button>
            <button id="item6" value="6">6</button>
            <button id="item*">*</button>
            <button id="item1" value="1">1</button>
            <button id="item2" value="2">2</button>
            <button id="item3" value="3">3</button>
            <button id="item-">-</button>
            <button id="item0" value="0">0</button>
            <button id="item.">.</button>
            <button id="item=">=</button>
            <button id="item+">+</button>
        </div>
    </div>
    <script src="./js/code.js"></script>
</body>
</html>
